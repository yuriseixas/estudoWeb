<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script type="text/javascript">
        function calcular() {
            var operacao = document.getElementById('operacao').value;
            //alert(operacao);
            num1 = parseInt(document.getElementById('num1').value);
            num2 = parseInt(document.getElementById('num2').value);

            var resultado = null;

            switch (operacao) {
                case '1': //subtracao
                    resultado = num1 - num2;
                    break;

                case '2': //adicao
                    resultado = num1 + num2;
                    break;

                case '3': //multi
                    resultado = num1 * num2;
                    break;

                case '4': //divi
                    resultado = num1 / num2;
                    break;
            }

            document.getElementById('resultado').value = resultado;
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>CALCULADORA</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Digite um número" id="num1" />
            </div>

            <div class="col-md-4">
                <select class="form-control" id="operacao">
					<option value="">--Selecione uma operação</option>
					<option value="1">Subtração</option>
					<option value="2">Adição</option>
					<option value="3">Multiplicação</option>
					<option value="4">Divisão</option>
				</select>
            </div>

            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Digite um número" id="num2" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" onclick="calcular()" class="btn btn-lg btn-primary pull-right">Calcular</button>
            </div>
        </div>

        <hr />

        <div class="well">
            Resultado: <input type="text" class="form-control" readonly id="resultado" />
        </div>
    </div>
</body>

</html>
