<!DOCTYPE html>

<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8"/>

        <style type="text/css">
            
            a:link{
                color:crimson;
            }

            a:visited{
                color: cyan;
            }
            
            a:hover{
                color: darkorange;
                background: fuchsia;
            }

            a:active{
                color: forestgreen;
            }
        </style>
    </head>

    <body>
        <a href="https://google.com">Google</a> |
        <a href="https:/tecmundo.com.br">Tecmundo</a> |
        <a href="https://apple.com">Apple</a>
    </body>
</html>
